<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link href="styles.css" rel="stylesheet">
        <script src="scripts.js" defer></script>
    </head>
    <body>
        <div id="calculator">
            <div id="display">
                

            </div>
            <div id="top-buttons">
                <button id="clear-button">CLEAR</button>
                <button id="equals-button">=</button>
            </div>
            <div id="input-buttons">
                <div id="number-buttons">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>0</button>
                </div>
                <div id="operation-buttons">
                    <button>+</button>
                    <button>-</button>
                    <button>ร</button>
                    <button>รท</button>
                </div>
            </div>
        </div>
    </body>
</html>
